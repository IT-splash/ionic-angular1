<ion-view view-title="头部综述">
    <ion-content>
        <div class="list card">
            <div class="item">
                <h2><strong>标签使用</strong></h2>
                <xmp class="xmpCtrl">
1)使用<ion-header-bar></ion-header-bar>

2)使用<div class="bar bar-header"></div>
                </xmp>
            </div>
        </div>
        <div class="list card">
            <div class="item item-body">
                <h2><strong>ion-header-bar属性</strong></h2>
                <p>1）align-title - 设置标题文字的对齐方式。允许值：left | right | center，分别对应左对齐、 右对齐和居中对齐。</p>
                <p>2）no-tap-scroll - 当点击标题时，是否将内容区域自动滚动到最开始。允许值：true | false，默认为false。</p>
            </div>
        </div>
        <div class="list card">
            <div class="item item-body">
                <h2><strong>内容包含</strong></h2>
                <p>1）标题</p>
                <p>2）按钮、图标</p>
                <p>3）输入框</p>
            </div>
        </div>
        <div class="list card">
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#">
                    <i class="icon ion-thumbsup"></i>
                    Like
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-chatbox"></i>
                    Comment
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-share"></i>
                    Share
                </a>
            </div>
        </div>


    </ion-content>
</ion-view>
